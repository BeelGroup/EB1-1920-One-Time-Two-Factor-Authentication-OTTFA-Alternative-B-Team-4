<html>
	<head>
		<title>{{ title }}</title>
		{% if css == None %}
			<link rel="stylesheet" href="{{ url_for('static', filename='css/one.css') }}"/>
		{% elif css == 1 %}
			<link rel="stylesheet" href="{{ url_for('static', filename='css/one.css') }}"/>
		{% elif css == 2 %}
			<link rel="stylesheet" href="{{ url_for('static', filename='css/two.css') }}"/>
		{% elif css == 3 %}
			<link rel="stylesheet" href="{{ url_for('static', filename='css/three.css') }}"/>
		{% elif css == 4 %}
			<link rel="stylesheet" href="{{ url_for('static', filename='css/four.css') }}"/>
		{% endif %}
		<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/wild.css') }}"/>
	</head>
	<body>
		<div class="body_container">
			<div class="navbar_container">
				<div class="navbar">
					<div class="title">
						<a href="{{ url_for('index') }}" class="home">webAuthV2</a>
					</div>  
					<div class="nav">
						{% if current_user.is_anonymous %}
						<a href="{{ url_for('login') }}" class="link">Login</a>
						{% else %}
						<a href="{{ url_for('logout') }}" class="link">Logout</a>
						<a href="{{ url_for('changep') }}" class="link">Change Password</a>
						{% endif %}
					</div>  
				</div>
			</div>
			<div class="box_container">
				<div class="box">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
